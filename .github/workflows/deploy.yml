name: Deploy PixiEditor.net to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:
  schedule:
    - cron: "0 18 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main site
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Build main site
      - name: Install main site dependencies
        run: yarn install
        working-directory: .

      - name: Build main site
        run: yarn build
        working-directory: .

      # Build docs site
      - name: Clone PixiEditor.net-Docs
        uses: actions/checkout@v4
        with:
          repository: PixiEditor/PixiEditor.net-Docs
          path: docs-source

      - name: Install docs dependencies
        run: yarn install
        working-directory: ./docs-source

      - name: Build docs site
        run: yarn build
        working-directory: ./docs-source

      # Merge docs into website
      - name: Copy docs into /docs of website build
        run: |
          mkdir -p ./dist/docs
          cp -r ./docs-source/dist/* ./dist/docs/

      # Upload and deploy final site
      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
